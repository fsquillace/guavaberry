sudo: false

language: java

jdk:
  - oraclejdk8

cache:
  directories:
    - $HOME/.m2

env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""


install:
  - mvn --version
  - mvn -B install -U -DskipTests=true -Dgpg.skip=true

script:
  - mvn -B verify -U -Dmaven.javadoc.skip=true

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - util/deploy.sh

